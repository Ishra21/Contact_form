<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container ">
   
      <div class="card-body  ">
        <h1 class="text-center my-3">Contact Us</h1>
        <form class="form-control bg-info" required>
        <p>Name</p>
          <input id="name" class="input mb-2 rounded-0 w-75 p-1" type="text" required/>
          <p>Email</p>
          <input id="email" class="input mb-2 rounded-0 w-75 p-1" type="text" required/>
          <p>Phone</p>
          
           <input id="phone"  class="input  mb-2 rounded-0 w-75 p-1" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  maxlength="10"></input>
          <!-- <input class="input  mb-2 rounded-0 w-75 p-1" type="text" id="phone" name="phone" onkeypress="phoneno()" maxlength="10"> -->
          <!-- <input id="phone"  class="input mb-2 rounded-0 w-75 p-1" type="text" required/> -->
          <p>Message</p>
          <textarea class="form-control w-75 rounded-0 mb-2 h-25" id="cont"></textarea>
          <!-- <input  class="input mb-2 rounded-0 w-50 p-5" type="text" required> -->
          <button class="btn btn-success rounded-0">Submit</button>
        </form>
      </div>
    <!-- </div> -->

<div class="card  mx-3 mt-5">
 
<ul  class="list-group mt-5">
  <h1 class="text-center">Contact info</h1>
</ul>

</div>


  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
